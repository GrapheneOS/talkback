// For building the open-source release of TalkBack.

apply plugin: 'com.android.application'

apply from: 'shared.gradle'

dependencies {
    implementation project(':talkback')
}

buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath 'org.aspectj:aspectjtools:1.9.9.1'
        classpath 'com.android.tools.build:gradle:7.3.0'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }
}

android {
    buildToolsVersion '32.0.0'
    namespace "com.android.talkback"
    defaultConfig {
        applicationId talkbackApplicationId
        versionName "12.2"
        versionCode 1
        manifestPlaceholders = [talkbackMainPermission:talkbackMainPermission]
        minSdkVersion 26
        targetSdkVersion 31
        testInstrumentationRunner 'android.test.InstrumentationTestRunner'
        multiDexEnabled true
    }
    packagingOptions {
        exclude 'LICENSE'
        exclude 'README'
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    productFlavors {
        phone {
            dimension "target"
        }
        wear {
            dimension "target"
            versionNameSuffix "-wear"
        }
    }
}
